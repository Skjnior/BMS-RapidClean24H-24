# Configuration H2 en mode fichier (persistant) - Optionnel
# Pour utiliser cette configuration, activez le profil : spring.profiles.active=h2-file
# =================================================

# Configuration H2 en mode fichier (les données sont persistées)
spring.datasource.url=jdbc:h2:file:./data/rapidclean;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuration JPA pour H2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (accessible sur /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration des logs
logging.level.com.rapidclean=DEBUG
logging.level.org.hibernate.SQL=DEBUG



