# Configuration pour l'environnement de production
# ===============================================

# Profil actif
spring.profiles.active=prod

# Configuration du serveur
server.port=${SERVER_PORT:8997}

# Configuration PostgreSQL pour la production
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/rapidClean}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA pour la production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Configuration Thymeleaf pour la production
spring.thymeleaf.cache=true

# Configuration des logs pour la production
logging.level.com.rapidclean=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.file.name=/var/log/rapidclean/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Configuration Backup
app.backup.enabled=true
app.backup.directory=${BACKUP_DIRECTORY:/var/backups/rapidclean}
app.backup.retention-days=${BACKUP_RETENTION_DAYS:30}

# Configuration Upload
app.upload.dir=${UPLOAD_DIRECTORY:/var/uploads/rapidclean/observations}
