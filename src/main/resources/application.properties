# BMS Rapid Clean - Configuration principale
# ==========================================

# Configuration du serveur
server.port=8997

# Configuration de l'application
spring.application.name=rapid-clean

# Configuration PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/rapidclean
spring.datasource.username=kaba
spring.datasource.password=toor
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuration Spring Security
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Configuration des logs
logging.level.com.rapidclean=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuration de l'application
app.name=BMS Rapid Clean
app.version=1.0.0
app.description=Service de nettoyage professionnel 24h/24
