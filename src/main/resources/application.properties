# Configuration générale
spring.application.name=rapid-clean

# Configuration du serveur (port par défaut)
server.port=8997

# Configuration des fichiers uploadés
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configuration Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuration PostgreSQL par défaut (pour éviter H2 en mémoire)
spring.datasource.url=jdbc:postgresql://localhost:5432/rapidClean
spring.datasource.username=kaba
spring.datasource.password=toor
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Désactiver open-in-view pour améliorer les performances (évite les requêtes N+1)
spring.jpa.open-in-view=false

# Configuration des logs
logging.level.com.rapidclean=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Actuator (pour le monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
