<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tableau de Bord Admin - BMS Rapid Clean</title>
    <div th:replace="~{layout :: head}"></div>
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>

    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h1>Dashboard Administrateur</h1>
                <p>Bienvenue dans le tableau de bord administrateur de BMS Rapid Clean.</p>
                
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Utilisateurs</h5>
                                <h3 th:text="${totalUsers}">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Services</h5>
                                <h3 th:text="${totalServices}">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Demandes</h5>
                                <h3 th:text="${totalRequests}">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Messages</h5>
                                <h3 th:text="${totalMessages}">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
