<div th:replace="~{admin/layout :: layout(~{::content})}">
    <div th:fragment="content">
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Back Button & Header -->
        <div class="mb-4">
            <a th:href="@{/admin/employees/{id}/detail(id=${employee.id})}" class="btn btn-outline-secondary mb-3">
                <i class="fas fa-arrow-left me-2"></i> Retour au détail
            </a>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-1">
                        <i class="fas fa-hourglass-end me-2" style="color: #667eea;"></i>
                        <span th:text="${pageTitle}">Pointages</span>
                    </h2>
                    <p class="text-muted mb-0">
                        <i class="fas fa-user me-2"></i>
                        <span th:text="${employee.fullName}">Nom Employé</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card border-0 shadow-sm h-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div class="card-body text-white">
                        <div class="d-flex align-items-center">
                            <div class="me-3">
                                <div style="width: 60px; height: 60px; background: rgba(255,255,255,0.2); border-radius: 15px; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-clock fa-2x"></i>
                                </div>
                            </div>
                            <div>
                                <h3 class="mb-0" th:text="${timeTrackings.size()}">0</h3>
                                <p class="mb-0 opacity-75">Total Pointages</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card border-0 shadow-sm h-100" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                    <div class="card-body text-white">
                        <div class="d-flex align-items-center">
                            <div class="me-3">
                                <div style="width: 60px; height: 60px; background: rgba(255,255,255,0.2); border-radius: 15px; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-sun fa-2x"></i>
                                </div>
                            </div>
                            <div>
                                <h3 class="mb-0" th:text="${#lists.size(timeTrackings.?[arrivalTime != null])}">0</h3>
                                <p class="mb-0 opacity-75">Arrivées</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card border-0 shadow-sm h-100" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="card-body text-white">
                        <div class="d-flex align-items-center">
                            <div class="me-3">
                                <div style="width: 60px; height: 60px; background: rgba(255,255,255,0.2); border-radius: 15px; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-moon fa-2x"></i>
                                </div>
                            </div>
                            <div>
                                <h3 class="mb-0" th:text="${#lists.size(timeTrackings.?[departureTime != null])}">0</h3>
                                <p class="mb-0 opacity-75">Départs</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card border-0 shadow-sm h-100" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <div class="card-body text-white">
                        <div class="d-flex align-items-center">
                            <div class="me-3">
                                <div style="width: 60px; height: 60px; background: rgba(255,255,255,0.2); border-radius: 15px; display: flex; align-items: center; justify-content: center;">
                                    <i class="fas fa-calendar-check fa-2x"></i>
                                </div>
                            </div>
                            <div>
                                <h3 class="mb-0" th:text="${#lists.size(timeTrackings.?[arrivalTime != null && departureTime != null])}">0</h3>
                                <p class="mb-0 opacity-75">Journées Complètes</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Time Tracking Table -->
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white border-bottom">
                <h5 class="mb-0">
                    <i class="fas fa-list-check me-2 text-primary"></i>
                    Historique des Pointages
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" th:if="${!timeTrackings.isEmpty()}">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 120px;">
                                    <i class="fas fa-calendar me-2 text-primary"></i>Date
                                </th>
                                <th style="width: 100px;">
                                    <i class="fas fa-calendar-days me-2 text-primary"></i>Jour
                                </th>
                                <th style="width: 150px;">
                                    <i class="fas fa-arrow-right-to-bracket me-2 text-success"></i>Arrivée
                                </th>
                                <th style="width: 150px;">
                                    <i class="fas fa-arrow-right-from-bracket me-2 text-info"></i>Départ
                                </th>
                                <th style="width: 120px;">
                                    <i class="fas fa-stopwatch me-2 text-warning"></i>Durée
                                </th>
                                <th>
                                    <i class="fas fa-note-sticky me-2 text-secondary"></i>Notes
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tracking : ${timeTrackings}">
                                <td>
                                    <strong th:text="${#temporals.format(tracking.trackingDate, 'dd/MM/yyyy')}">01/01/2024</strong>
                                </td>
                                <td>
                                    <span class="badge bg-light text-dark" th:text="${#temporals.format(tracking.trackingDate, 'EEEE')}">Lundi</span>
                                </td>
                                <td>
                                    <span class="badge bg-success" th:if="${tracking.arrivalTime != null}">
                                        <i class="fas fa-check-circle me-1"></i>
                                        <span th:text="${#temporals.format(tracking.arrivalTime, 'HH:mm')}">08:00</span>
                                    </span>
                                    <span class="badge bg-secondary" th:unless="${tracking.arrivalTime != null}">
                                        <i class="fas fa-times me-1"></i>Non pointé
                                    </span>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:if="${tracking.departureTime != null}">
                                        <i class="fas fa-door-open me-1"></i>
                                        <span th:text="${#temporals.format(tracking.departureTime, 'HH:mm')}">17:00</span>
                                    </span>
                                    <span class="badge bg-secondary" th:unless="${tracking.departureTime != null}">
                                        <i class="fas fa-times me-1"></i>Non pointé
                                    </span>
                                </td>
                                <td>
                                    <span class="badge bg-warning text-dark" th:if="${tracking.arrivalTime != null && tracking.departureTime != null}">
                                        <i class="fas fa-hourglass-end me-1"></i>
                                        <span th:text="${tracking.formattedDuration}">08H 00M</span>
                                    </span>
                                    <span class="text-muted" th:unless="${tracking.arrivalTime != null && tracking.departureTime != null}">-</span>
                                </td>
                                <td>
                                    <small class="text-muted" th:text="${tracking.notes != null and !tracking.notes.isEmpty() ? tracking.notes : '-'}">-</small>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div th:if="${timeTrackings.isEmpty()}" class="text-center py-5">
                        <i class="fas fa-inbox fa-4x text-muted mb-3" style="opacity: 0.3;"></i>
                        <p class="text-muted fs-5">Aucun pointage enregistré pour cet employé</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
