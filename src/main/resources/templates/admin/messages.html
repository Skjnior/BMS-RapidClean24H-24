<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Messages - BMS Rapid Clean Admin</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container py-4">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h2 class="card-title mb-2">
                                        <i class="fas fa-envelope me-2"></i>
                                        Gestion des Messages
                                    </h2>
                                    <p class="card-text mb-0">
                                        Gérez tous les messages de contact reçus.
                                    </p>
                                </div>
                                <div class="col-md-4 text-md-end">
                                    <div class="admin-badge">
                                        <i class="fas fa-bell me-2"></i>
                                        <span th:text="${unreadCount}">0</span> non lus
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- New Messages -->
            <div class="row mb-4" th:if="${newMessages != null and !newMessages.empty}">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Nouveaux Messages
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nom</th>
                                            <th>Email</th>
                                            <th>Sujet</th>
                                            <th>Date</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="message : ${newMessages}">
                                            <td th:text="${message.fullName}">Nom</td>
                                            <td th:text="${message.email}">Email</td>
                                            <td th:text="${message.subject}">Sujet</td>
                                            <td th:text="${#temporals.format(message.createdAt, 'dd/MM/yyyy HH:mm')}">Date</td>
                                            <td>
                                                <button class="btn btn-sm btn-primary" 
                                                        th:onclick="'viewMessage(' + ${message.id} + ')'">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <form th:action="@{/admin/messages/{id}/read(id=${message.id})}" 
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-sm btn-success">
                                                        <i class="fas fa-check"></i>
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- All Messages -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-list me-2"></i>Tous les Messages
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nom</th>
                                            <th>Email</th>
                                            <th>Sujet</th>
                                            <th>Statut</th>
                                            <th>Date</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="message : ${allMessages}">
                                            <td th:text="${message.fullName}">Nom</td>
                                            <td th:text="${message.email}">Email</td>
                                            <td th:text="${message.subject}">Sujet</td>
                                            <td>
                                                <span class="badge" 
                                                      th:classappend="${message.status.name() == 'NEW'} ? 'bg-warning' : 
                                                                     ${message.status.name() == 'READ'} ? 'bg-info' :
                                                                     ${message.status.name() == 'REPLIED'} ? 'bg-success' : 'bg-secondary'"
                                                      th:text="${message.status.displayName}">Statut</span>
                                            </td>
                                            <td th:text="${#temporals.format(message.createdAt, 'dd/MM/yyyy HH:mm')}">Date</td>
                                            <td>
                                                <button class="btn btn-sm btn-primary" 
                                                        th:onclick="'viewMessage(' + ${message.id} + ')'">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                                <form th:action="@{/admin/messages/{id}/read(id=${message.id})}" 
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-sm btn-success">
                                                        <i class="fas fa-check"></i>
                                                    </button>
                                                </form>
                                                <form th:action="@{/admin/messages/{id}/reply(id=${message.id})}" 
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-sm btn-info">
                                                        <i class="fas fa-reply"></i>
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Détails du Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="messageContent">
                    <!-- Content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function viewMessage(messageId) {
            // Implementation for viewing message details
            // This would typically make an AJAX call to get message details
            document.getElementById('messageContent').innerHTML = 
                '<p>Chargement des détails du message #' + messageId + '...</p>';
            new bootstrap.Modal(document.getElementById('messageModal')).show();
        }
    </script>
</body>
</html>
