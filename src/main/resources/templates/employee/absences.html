<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absences - BMS Clean Solutions</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/logo Rapidclean.png}">
    <link rel="shortcut icon" type="image/png" th:href="@{/images/logo Rapidclean.png}">
    <link rel="apple-touch-icon" th:href="@{/images/logo Rapidclean.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 70px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .absences-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .page-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .page-header h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .page-header h1 i {
            color: #667eea;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .card h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .card h3 i {
            color: #667eea;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        label i {
            color: #667eea;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        /* Styles pour les boutons du contenu uniquement - exclut le navbar */
        .card button:not(.employee-navbar button):not(.btn-logout),
        .container button:not(.employee-navbar button):not(.btn-logout) {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }
        .card button:not(.employee-navbar button):not(.btn-logout):hover,
        .container button:not(.employee-navbar button):not(.btn-logout):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
        }
        .card button:not(.employee-navbar button):not(.btn-logout) i,
        .container button:not(.employee-navbar button):not(.btn-logout) i {
            font-size: 18px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
            font-weight: 600;
            font-size: 14px;
        }
        .table th i {
            margin-right: 8px;
        }
        .table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            color: #2c3e50;
        }
        .table tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.2s;
        }
        .table tr:last-child td {
            border-bottom: none;
        }
        .badge-absence {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-absence.sick {
            background: #f8d7da;
            color: #721c24;
        }
        .badge-absence.paid {
            background: #d1ecf1;
            color: #0c5460;
        }
        .badge-absence.unpaid {
            background: #fff3cd;
            color: #856404;
        }
        .badge-absence.holiday {
            background: #d4edda;
            color: #155724;
        }
        .badge-absence.special {
            background: #e2e3e5;
            color: #383d41;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #95a5a6;
        }
        .empty-state i {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
            color: #667eea;
        }
        .alert {
            padding: 18px 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 5px solid;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        @media (max-width: 991px) {
            .absences-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .container {
                padding: 20px 15px;
            }

            .page-header {
                padding: 20px;
            }

            .page-header h1 {
                font-size: 24px;
            }

            .card {
                padding: 20px;
            }

            .card h3 {
                font-size: 20px;
            }

            .table {
                font-size: 14px;
            }

            .table th,
            .table td {
                padding: 10px 8px;
            }

            .badge-absence {
                font-size: 11px;
                padding: 4px 10px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px 10px;
            }

            .page-header {
                padding: 15px;
            }

            .page-header h1 {
                font-size: 20px;
            }

            .card {
                padding: 15px;
            }

            .card h3 {
                font-size: 18px;
            }

            .form-group {
                margin: 12px 0;
            }

            input, select, textarea {
                padding: 10px 12px;
                font-size: 14px;
            }

            button {
                padding: 12px 15px;
                font-size: 14px;
            }

            .table {
                font-size: 12px;
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .table thead {
                display: none;
            }

            .table tbody {
                display: block;
            }

            .table tr {
                display: block;
                margin-bottom: 15px;
                background: white;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                padding: 15px;
            }

            .table td {
                display: block;
                padding: 8px 0;
                text-align: left;
                border: none;
            }

            .table td:before {
                content: attr(data-label);
                font-weight: 600;
                color: #667eea;
                display: block;
                margin-bottom: 5px;
            }

            .table td:last-child {
                border-bottom: none;
            }

            .badge-absence {
                display: inline-flex;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{employee/fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-calendar-xmark"></i> <span th:text="${pageTitle}">Déclaration d'Absence</span></h1>
        </div>

        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <div class="absences-container">
            <!-- Formulaire de déclaration -->
            <div class="card">
                <h3><i class="fas fa-file-signature"></i> Déclarer une Absence</h3>
                <form method="POST" th:action="@{/employee/absences}">
                    <div class="form-group">
                        <label for="absenceDate"><i class="fas fa-calendar-day"></i> Date de l'absence:</label>
                        <input type="date" id="absenceDate" name="absenceDate" required>
                    </div>

                    <div class="form-group">
                        <label for="type"><i class="fas fa-tags"></i> Type d'absence:</label>
                        <select id="type" name="type" required>
                            <option value="">Sélectionner un type</option>
                            <option th:each="t : ${absenceTypes}" th:value="${t}" th:text="${t.label}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reason"><i class="fas fa-comment-dots"></i> Motif/Justification:</label>
                        <textarea id="reason" name="reason" placeholder="Veuillez expliquer le motif de votre absence..."></textarea>
                    </div>

                    <button type="submit"><i class="fas fa-paper-plane"></i> Déclarer l'absence</button>
                </form>
            </div>

            <!-- Historique -->
            <div class="card">
                <h3><i class="fas fa-history"></i> Historique des Absences</h3>
                <table class="table" th:if="${not absences.isEmpty()}">
                    <thead>
                        <tr>
                            <th><i class="fas fa-calendar"></i> Date</th>
                            <th><i class="fas fa-tag"></i> Type</th>
                            <th><i class="fas fa-file-alt"></i> Motif</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="absence : ${absences}">
                            <td data-label="Date"><strong th:text="${#temporals.format(absence.absenceDate, 'dd/MM/yyyy')}"></strong></td>
                            <td data-label="Type">
                                <span class="badge-absence" 
                                      th:classappend="${absence.type.name() == 'SICK_LEAVE' ? 'sick' : (absence.type.name() == 'PAID_LEAVE' ? 'paid' : (absence.type.name() == 'UNPAID_LEAVE' ? 'unpaid' : (absence.type.name() == 'HOLIDAY' ? 'holiday' : 'special')))}">
                                    <i class="fas fa-circle" style="font-size: 8px;"></i>
                                    <span th:text="${absence.type.label}"></span>
                                </span>
                            </td>
                            <td data-label="Motif" th:text="${absence.reason ?: '-'}" style="color: #7f8c8d;"></td>
                        </tr>
                    </tbody>
                </table>
                <div th:unless="${not absences.isEmpty()}" class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>Aucune absence déclarée</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS for dropdown -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
            var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
                return new bootstrap.Dropdown(dropdownToggleEl);
            });
        });
    </script>
</body>
</html>
