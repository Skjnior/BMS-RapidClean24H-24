<script>
    // Fonction pour forcer le style uniforme du bouton hamburger
    function forceHamburgerStyle() {
        const navbarTogglers = document.querySelectorAll('.employee-navbar .navbar-toggler, nav.employee-navbar .navbar-toggler, button.navbar-toggler');
        
        navbarTogglers.forEach(function(toggler) {
            // Force le style uniforme du bouton
            toggler.style.setProperty('border', '2px solid rgba(255, 255, 255, 0.5)', 'important');
            toggler.style.setProperty('border-color', 'rgba(255, 255, 255, 0.5)', 'important');
            toggler.style.setProperty('padding', '8px 12px', 'important');
            toggler.style.setProperty('border-radius', '8px', 'important');
            toggler.style.setProperty('background', 'transparent', 'important');
            toggler.style.setProperty('background-color', 'transparent', 'important');
            toggler.style.setProperty('background-image', 'none', 'important');
            toggler.style.setProperty('color', 'white', 'important');
            toggler.style.setProperty('min-width', '44px', 'important');
            toggler.style.setProperty('min-height', '44px', 'important');
            
            // Force le style de l'icône hamburger
            const icon = toggler.querySelector('.navbar-toggler-icon');
            if (icon) {
                const iconSize = window.innerWidth <= 576 ? '22px' : '24px';
                icon.style.setProperty('background-image', 'url("data:image/svg+xml,%3csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 30 30\'%3e%3cpath stroke=\'rgba%28255, 255, 255, 1%29\' stroke-linecap=\'round\' stroke-miterlimit=\'10\' stroke-width=\'2.5\' d=\'M4 7h22M4 15h22M4 23h22\'/%3e%3c/svg%3e")', 'important');
                icon.style.setProperty('width', iconSize, 'important');
                icon.style.setProperty('height', iconSize, 'important');
                icon.style.setProperty('background-size', '100%', 'important');
                icon.style.setProperty('background-repeat', 'no-repeat', 'important');
                icon.style.setProperty('background-position', 'center', 'important');
                icon.style.setProperty('display', 'inline-block', 'important');
            }
        });
    }
    
    // Force le bouton de déconnexion à être ROUGE sur toutes les pages
    document.addEventListener('DOMContentLoaded', function() {
        // Appliquer le style hamburger immédiatement
        forceHamburgerStyle();
        
        // Réappliquer après un court délai pour s'assurer que tous les éléments sont chargés
        setTimeout(forceHamburgerStyle, 100);
        setTimeout(forceHamburgerStyle, 500);
        const logoutButtons = document.querySelectorAll('.employee-navbar .btn-logout, .employee-navbar form.logout-form button, form.logout-form button.btn-logout');
        
        logoutButtons.forEach(function(button) {
            // Force le style rouge
            button.style.setProperty('background', '#dc3545', 'important');
            button.style.setProperty('background-color', '#dc3545', 'important');
            button.style.setProperty('color', 'white', 'important');
            button.style.setProperty('border', '2px solid #dc3545', 'important');
            button.style.setProperty('border-color', '#dc3545', 'important');
            button.style.setProperty('border-radius', '8px', 'important');
            
            // Désactive le ::before
            const style = document.createElement('style');
            style.textContent = `
                .employee-navbar .btn-logout::before,
                .employee-navbar form.logout-form button::before {
                    display: none !important;
                    content: none !important;
                }
                .employee-navbar .btn-logout:hover {
                    background: #c82333 !important;
                    background-color: #c82333 !important;
                    border-color: #c82333 !important;
                }
            `;
            document.head.appendChild(style);
            
            // Gestion du hover
            button.addEventListener('mouseenter', function() {
                this.style.setProperty('background', '#c82333', 'important');
                this.style.setProperty('background-color', '#c82333', 'important');
                this.style.setProperty('border-color', '#c82333', 'important');
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.setProperty('background', '#dc3545', 'important');
                this.style.setProperty('background-color', '#dc3545', 'important');
                this.style.setProperty('border-color', '#dc3545', 'important');
            });
        });

        // Appliquer le style hamburger avec gestion des événements
        const navbarTogglers = document.querySelectorAll('.employee-navbar .navbar-toggler, nav.employee-navbar .navbar-toggler, button.navbar-toggler');
        
        // Réappliquer le style une seule fois avant d'ajouter les event listeners
        forceHamburgerStyle();
        
        navbarTogglers.forEach(function(toggler) {
            // Gestion du hover
            toggler.addEventListener('mouseenter', function() {
                this.style.setProperty('border-color', 'rgba(255, 255, 255, 0.8)', 'important');
                this.style.setProperty('background', 'rgba(255, 255, 255, 0.1)', 'important');
                this.style.setProperty('background-color', 'rgba(255, 255, 255, 0.1)', 'important');
            });
            
            toggler.addEventListener('mouseleave', function() {
                this.style.setProperty('border-color', 'rgba(255, 255, 255, 0.5)', 'important');
                this.style.setProperty('background', 'transparent', 'important');
                this.style.setProperty('background-color', 'transparent', 'important');
            });
            
            // Gestion du focus
            toggler.addEventListener('focus', function() {
                this.style.setProperty('border-color', 'rgba(255, 255, 255, 0.8)', 'important');
                this.style.setProperty('background', 'rgba(255, 255, 255, 0.1)', 'important');
                this.style.setProperty('background-color', 'rgba(255, 255, 255, 0.1)', 'important');
            });
        });
        
        // Réappliquer les styles lors du redimensionnement de la fenêtre
        window.addEventListener('resize', function() {
            forceHamburgerStyle();
        });
    });
    
    // Appliquer immédiatement si le DOM est déjà chargé
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', forceHamburgerStyle);
    } else {
        forceHamburgerStyle();
    }
</script>
