<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointage - BMS Clean Solutions</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/logo Rapidclean.png}">
    <link rel="shortcut icon" type="image/png" th:href="@{/images/logo Rapidclean.png}">
    <link rel="apple-touch-icon" th:href="@{/images/logo Rapidclean.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 70px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .time-tracking-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .card h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .card h4 {
            color: #667eea;
            font-size: 18px;
            margin: 20px 0 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .time-display {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #667eea;
        }
        .time-display p {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        .time-display strong {
            color: #2c3e50;
            min-width: 100px;
        }
        .time-display span {
            color: #667eea;
            font-weight: 600;
            font-size: 18px;
        }
        .time-input {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 15px 0;
        }
        /* Styles pour les boutons du contenu uniquement - exclut le navbar */
        .time-input button:not(.employee-navbar button):not(.btn-logout) {
            flex: 1;
            padding: 15px 20px;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }
        .time-input button:not(.employee-navbar button):not(.btn-logout):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
        }
        .time-input button.departure-btn:not(.employee-navbar button):not(.btn-logout) {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .time-input button.departure-btn:not(.employee-navbar button):not(.btn-logout):hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
            font-weight: 600;
            font-size: 14px;
        }
        .table th i {
            margin-right: 8px;
        }
        .table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            color: #2c3e50;
        }
        .table tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.2s;
        }
        .table tr:last-child td {
            border-bottom: none;
        }
        .badge-time {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .page-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .page-header h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .page-header h1 i {
            color: #667eea;
        }
        .alert {
            padding: 18px 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 5px solid;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #95a5a6;
        }
        .empty-state i {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
            color: #667eea;
        }
        @media (max-width: 991px) {
            .time-tracking-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .container {
                padding: 20px 15px;
            }

            .page-header {
                padding: 20px;
            }

            .page-header h1 {
                font-size: 24px;
            }

            .card {
                padding: 20px;
            }

            .card h3 {
                font-size: 20px;
            }

            .table {
                font-size: 14px;
            }

            .table th,
            .table td {
                padding: 10px 8px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px 10px;
            }

            .page-header {
                padding: 15px;
            }

            .page-header h1 {
                font-size: 20px;
            }

            .card {
                padding: 15px;
            }

            .card h3 {
                font-size: 18px;
            }

            .table {
                font-size: 12px;
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .table thead {
                display: none;
            }

            .table tbody {
                display: block;
            }

            .table tr {
                display: block;
                margin-bottom: 15px;
                background: white;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                padding: 15px;
            }

            .table td {
                display: block;
                padding: 8px 0;
                text-align: left;
                border: none;
            }

            .table td:before {
                content: attr(data-label);
                font-weight: 600;
                color: #667eea;
                display: block;
                margin-bottom: 5px;
            }

            .time-info {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{employee/fragments/navbar :: navbar}"></div>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-clock"></i> <span th:text="${pageTitle}">Pointage des Heures</span></h1>
        </div>

        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <div class="time-tracking-container">
            <!-- Actions de pointage -->
            <div class="card">
                <h3><i class="fas fa-clock" style="color: #667eea;"></i> Enregistrer mon Pointage</h3>
                
                <h4><i class="fas fa-calendar-day"></i> Pointage d'Aujourd'hui</h4>
                <div th:if="${todayTracking}" class="time-display">
                    <p>
                        <strong><i class="fas fa-sun" style="color: #f39c12;"></i> Arrivée:</strong> 
                        <span th:text="${todayTracking.arrivalTime != null ? #temporals.format(todayTracking.arrivalTime, 'HH:mm') : 'Non enregistrée'}"></span>
                    </p>
                    <p>
                        <strong><i class="fas fa-moon" style="color: #6c5ce7;"></i> Départ:</strong> 
                        <span th:text="${todayTracking.departureTime != null ? #temporals.format(todayTracking.departureTime, 'HH:mm') : 'Non enregistrée'}"></span>
                    </p>
                    <div th:if="${todayTracking.arrivalTime != null and todayTracking.departureTime != null}" style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #e9ecef;">
                        <p style="margin: 0;">
                            <strong><i class="fas fa-hourglass-half" style="color: #667eea;"></i> Durée:</strong> 
                            <span style="color: #667eea; font-weight: 700; font-size: 20px;" th:text="${todayTracking.formattedDuration}"></span>
                        </p>
                    </div>
                </div>
                <div th:unless="${todayTracking}" class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>Aucun pointage pour aujourd'hui</p>
                </div>

                <h4 style="margin-top: 25px;"><i class="fas fa-bolt"></i> Actions Rapides</h4>
                <form method="POST" th:action="@{/employee/time-tracking/arrival}">
                    <div class="time-input">
                        <button type="submit"><i class="fas fa-arrow-right-to-bracket"></i> Enregistrer Arrivée</button>
                    </div>
                </form>

                <form method="POST" th:action="@{/employee/time-tracking/departure}">
                    <div class="time-input">
                        <button type="submit" class="departure-btn"><i class="fas fa-arrow-right-from-bracket"></i> Enregistrer Départ</button>
                    </div>
                </form>
            </div>

            <!-- Historique -->
            <div class="card">
                <h3><i class="fas fa-history" style="color: #667eea;"></i> Historique des Pointages</h3>
                <table class="table" th:if="${not trackings.isEmpty()}">
                    <thead>
                        <tr>
                            <th><i class="fas fa-calendar"></i> Date</th>
                            <th><i class="fas fa-sun"></i> Arrivée</th>
                            <th><i class="fas fa-moon"></i> Départ</th>
                            <th><i class="fas fa-sticky-note"></i> Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tracking : ${trackings}">
                            <td><strong th:text="${#temporals.format(tracking.trackingDate, 'dd/MM/yyyy')}"></strong></td>
                            <td>
                                <span th:if="${tracking.arrivalTime}" class="badge-time">
                                    <i class="fas fa-check-circle"></i>
                                    <span th:text="${#temporals.format(tracking.arrivalTime, 'HH:mm')}"></span>
                                </span>
                                <span th:unless="${tracking.arrivalTime}" style="color: #95a5a6;">-</span>
                            </td>
                            <td>
                                <span th:if="${tracking.departureTime}" class="badge-time">
                                    <i class="fas fa-check-circle"></i>
                                    <span th:text="${#temporals.format(tracking.departureTime, 'HH:mm')}"></span>
                                </span>
                                <span th:unless="${tracking.departureTime}" style="color: #95a5a6;">-</span>
                            </td>
                            <td th:text="${tracking.notes} ?: '-'" style="color: #7f8c8d;"></td>
                        </tr>
                    </tbody>
                </table>
                <div th:unless="${not trackings.isEmpty()}" class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>Aucun pointage enregistré</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS for dropdown -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
            var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
                return new bootstrap.Dropdown(dropdownToggleEl);
            });
        });
    </script>
</body>
</html>
