<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="cookie-banner">
        <!-- Cookie Consent Banner -->
        <div id="cookieBanner" class="cookie-banner" style="display: none;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="d-flex align-items-center">
                    <i class="fas fa-cookie-bite fa-2x me-3 text-warning"></i>
                    <div>
                        <h6 class="mb-1 fw-bold">Nous utilisons des cookies</h6>
                        <p class="mb-0 small">
                            Ce site utilise des cookies pour améliorer votre expérience, analyser le trafic et personnaliser le contenu. 
                            En continuant à naviguer, vous acceptez notre utilisation des cookies. 
                            <a href="/privacy-policy" class="text-white text-decoration-underline">En savoir plus</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-light btn-sm me-2" onclick="acceptCookies()">
                    <i class="fas fa-check me-1"></i>Accepter
                </button>
                <button class="btn btn-outline-light btn-sm" onclick="declineCookies()">
                    <i class="fas fa-times me-1"></i>Refuser
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    .cookie-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(135deg, #2c5aa0 0%, #1e3a5f 100%);
        color: white;
        padding: 20px;
        box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
        z-index: 10000;
        animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
        from {
            transform: translateY(100%);
        }
        to {
            transform: translateY(0);
        }
    }
    
    .cookie-banner a {
        color: #ffc107;
    }
    
    .cookie-banner a:hover {
        color: #ffd700;
    }
</style>

<script>
    // Vérifier si l'utilisateur a déjà accepté/refusé les cookies
    function checkCookieConsent() {
        const consent = localStorage.getItem('cookieConsent');
        if (consent === null) {
            // Afficher la bannière si aucun consentement n'a été donné
            document.getElementById('cookieBanner').style.display = 'block';
        }
    }
    
    // Accepter les cookies
    function acceptCookies() {
        localStorage.setItem('cookieConsent', 'accepted');
        localStorage.setItem('cookieConsentDate', new Date().toISOString());
        document.getElementById('cookieBanner').style.display = 'none';
        
        // Enregistrer dans l'audit si possible
        if (typeof logCookieConsent === 'function') {
            logCookieConsent('accepted');
        }
    }
    
    // Refuser les cookies
    function declineCookies() {
        localStorage.setItem('cookieConsent', 'declined');
        localStorage.setItem('cookieConsentDate', new Date().toISOString());
        document.getElementById('cookieBanner').style.display = 'none';
        
        // Enregistrer dans l'audit si possible
        if (typeof logCookieConsent === 'function') {
            logCookieConsent('declined');
        }
    }
    
    // Vérifier au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
        checkCookieConsent();
    });
</script>
    </div>
</body>
</html>
