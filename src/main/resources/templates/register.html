<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription - BMS RapidClean</title>
    <div th:replace="~{layout :: head}"></div>
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>
    
    <div th:fragment="content">
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        <div class="card shadow-lg border-0">
                            <div class="card-body p-5">
                                <div class="text-center mb-4">
                                    <div class="register-icon mb-3">
                                        <i class="fas fa-user-plus fa-4x text-primary"></i>
                                    </div>
                                    <h3 class="fw-bold">Créer un Compte</h3>
                                    <p class="text-muted">Rejoignez BMS Clean Solutions et accédez à nos services</p>
                                </div>
                                
                                <form th:action="@{/register}" th:object="${user}" method="post">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="firstName" class="form-label">
                                                <i class="fas fa-user me-2"></i>Prénom
                                            </label>
                                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" 
                                                   placeholder="Votre prénom" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" 
                                                 th:errors="*{firstName}"></div>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label for="lastName" class="form-label">
                                                <i class="fas fa-user me-2"></i>Nom
                                            </label>
                                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" 
                                                   placeholder="Votre nom" required>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" 
                                                 th:errors="*{lastName}"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">
                                            <i class="fas fa-envelope me-2"></i>Adresse Email
                                        </label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" 
                                               placeholder="votre@email.com" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                             th:errors="*{email}"></div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">
                                            <i class="fas fa-phone me-2"></i>Téléphone
                                        </label>
                                        <input type="tel" class="form-control" id="phone" th:field="*{phone}" 
                                               placeholder="+1 (555) 123-4567" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" 
                                             th:errors="*{phone}"></div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="password" class="form-label">
                                            <i class="fas fa-lock me-2"></i>Mot de Passe
                                        </label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="password" th:field="*{password}" 
                                                   placeholder="Minimum 6 caractères" required>
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                                             th:errors="*{password}"></div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">
                                            <i class="fas fa-lock me-2"></i>Confirmer le Mot de Passe
                                        </label>
                                        <input type="password" class="form-control" id="confirmPassword" 
                                               placeholder="Confirmez votre mot de passe" required>
                                        <div class="invalid-feedback" id="passwordMismatch" style="display: none;">
                                            Les mots de passe ne correspondent pas
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            J'accepte les <a href="#" class="text-primary">conditions d'utilisation</a> 
                                            et la <a href="#" class="text-primary">politique de confidentialité</a>
                                        </label>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-user-plus me-2"></i>Créer mon Compte
                                        </button>
                                    </div>
                                </form>
                                
                                <div class="text-center mt-4">
                                    <p class="mb-0">Déjà un compte ? 
                                        <a href="/login" class="text-primary fw-bold">Se connecter</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const mismatchDiv = document.getElementById('passwordMismatch');
            
            if (confirmPassword && password !== confirmPassword) {
                mismatchDiv.style.display = 'block';
                this.classList.add('is-invalid');
            } else {
                mismatchDiv.style.display = 'none';
                this.classList.remove('is-invalid');
            }
        });
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                document.getElementById('passwordMismatch').style.display = 'block';
                document.getElementById('confirmPassword').classList.add('is-invalid');
            }
        });
    </div>
    
    <div th:replace="~{layout :: footer}"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle functionality
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            
            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    const password = document.getElementById('password');
                    const icon = this.querySelector('i');
                    
                    if (password.type === 'password') {
                        password.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        password.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }
            
            if (toggleConfirmPassword) {
                toggleConfirmPassword.addEventListener('click', function() {
                    const confirmPassword = document.getElementById('confirmPassword');
                    const icon = this.querySelector('i');
                    
                    if (confirmPassword.type === 'password') {
                        confirmPassword.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        confirmPassword.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            }
            
            // Password confirmation validation
            const confirmPasswordInput = document.getElementById('confirmPassword');
            if (confirmPasswordInput) {
                confirmPasswordInput.addEventListener('input', function() {
                    const password = document.getElementById('password').value;
                    const confirmPassword = this.value;
                    const mismatchDiv = document.getElementById('passwordMismatch');
                    
                    if (confirmPassword && password !== confirmPassword) {
                        mismatchDiv.style.display = 'block';
                        this.classList.add('is-invalid');
                    } else {
                        mismatchDiv.style.display = 'none';
                        this.classList.remove('is-invalid');
                    }
                });
            }
            
            // Form validation
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    if (password !== confirmPassword) {
                        e.preventDefault();
                        document.getElementById('passwordMismatch').style.display = 'block';
                        document.getElementById('confirmPassword').classList.add('is-invalid');
                    }
                });
            }
        });
    </script>
</body>
</html>
