<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Demande de Service - BMS Rapid Clean</title>
    <div th:replace="~{layout :: head}"></div>
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>
<br>
<br>
<br>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-clipboard-list me-2"></i>
                            Demande de Service
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Messages d'alerte -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/request-service}" th:object="${serviceRequest}" method="post">
                            <div class="row">
                                <!-- Informations client -->
                                <div class="col-md-6">
                                    <h5 class="text-primary mb-3">
                                        <i class="fas fa-user me-2"></i>Vos Informations
                                    </h5>
                                    
                                    <div class="mb-3">
                                        <label for="clientName" class="form-label">Nom complet *</label>
                                        <input type="text" class="form-control" id="clientName" name="clientName" 
                                               placeholder="Jean Dupont" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="clientEmail" class="form-label">Email *</label>
                                        <input type="email" class="form-control" id="clientEmail" name="clientEmail" 
                                               placeholder="jean.dupont@email.com" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="clientPhone" class="form-label">Téléphone *</label>
                                        <input type="tel" class="form-control" id="clientPhone" name="clientPhone" 
                                               placeholder="+33 6 12 34 56 78" required>
                                    </div>
                                </div>
                                
                                <!-- Détails du service -->
                                <div class="col-md-6">
                                    <h5 class="text-primary mb-3">
                                        <i class="fas fa-tools me-2"></i>Détails du Service
                                    </h5>
                                    
                                    <div class="mb-3">
                                        <label for="serviceType" class="form-label">Type de service *</label>
                                        <select class="form-select" id="serviceType" name="serviceType" required>
                                            <option value="">Sélectionnez un service</option>
                                            <option value="Nettoyage de bureaux">Nettoyage de bureaux</option>
                                            <option value="Nettoyage industriel">Nettoyage industriel</option>
                                            <option value="Nettoyage de vitres">Nettoyage de vitres</option>
                                            <option value="Nettoyage de moquettes">Nettoyage de moquettes</option>
                                            <option value="Nettoyage après travaux">Nettoyage après travaux</option>
                                            <option value="Nettoyage de restaurants">Nettoyage de restaurants</option>
                                            <option value="Nettoyage d'entrepôts">Nettoyage d'entrepôts</option>
                                            <option value="Autre">Autre</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Adresse d'intervention *</label>
                                        <textarea class="form-control" id="address" name="address" rows="2" 
                                                  placeholder="123 Rue de la Paix, 75001 Paris" required></textarea>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="serviceDate" class="form-label">Date souhaitée *</label>
                                        <input type="datetime-local" class="form-control" id="serviceDate" name="serviceDate" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="price" class="form-label">Budget estimé (€)</label>
                                        <input type="number" class="form-control" id="price" name="price" 
                                               placeholder="150" min="0" step="0.01">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Description -->
                            <div class="mb-4">
                                <label for="description" class="form-label">Description détaillée *</label>
                                <textarea class="form-control" id="description" name="description" rows="4" 
                                          placeholder="Décrivez vos besoins en détail : superficie, type de sol, contraintes particulières, etc." required></textarea>
                            </div>
                            
                            <!-- Boutons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/" class="btn btn-outline-secondary me-md-2">
                                    <i class="fas fa-arrow-left me-2"></i>Retour
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-2"></i>Envoyer la demande
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Informations supplémentaires -->
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card border-0 bg-light">
                            <div class="card-body text-center">
                                <i class="fas fa-clock fa-2x text-primary mb-3"></i>
                                <h6>Réponse rapide</h6>
                                <p class="text-muted small">Nous vous répondons sous 24h</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card border-0 bg-light">
                            <div class="card-body text-center">
                                <i class="fas fa-shield-alt fa-2x text-primary mb-3"></i>
                                <h6>Assuré</h6>
                                <p class="text-muted small">Tous nos services sont assurés</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card border-0 bg-light">
                            <div class="card-body text-center">
                                <i class="fas fa-star fa-2x text-primary mb-3"></i>
                                <h6>Qualité garantie</h6>
                                <p class="text-muted small">Satisfaction client 100%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
